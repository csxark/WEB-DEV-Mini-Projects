<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="surveyformcss.css">
</head>
<body>
    <h1><b>Survey Form</b></h1>
    <form  name="surveyform" action="" method="get">
    <p><b>Name</b></p>
    <input type="text" placeholder="Enter your Name">
    <p><b>Age</b></p>
    <input type="text" placeholder="Enter your Age">
    <p><b>Email</b></p>
       
    <input type="email" placeholder="Enter your Email">
    <p><b>Date of Birth</b></p>
     <input type="date">
    <p><b>Which Option describes you best?</b></p>
    <select>
        <option>
            Student
        </option>
        <option>
            Teacher
        </option>
        <option>
            Working Professional
        </option>
        <option>
            FreeLancer
        </option>
    </select>
    <p><b>Would you recommend this to your friend?</b></p>
    <input type="radio" name="en"><b>Yes</b><br>
    <input type="radio" name="en"><b>No</b><br>
    <input type="radio" name="en"><b>Maybe</b>
    <p><b>How many Languages you know?</b></p>
    <input type="checkbox" id="cb"><b>Hindi</b> <br>
    <input type="checkbox" id="cb"><b>English</b> <br>
    <input type="checkbox" id="cb"><b>Bengali</b> <br>
    <input type="checkbox" id="cb"><b>Sanskrit</b> <br>
    <input type="checkbox" id="cb"><b>Marathi</b> <br>
    <input type="checkbox" id="cb"><b>Tamil </b><br>
    <input type="checkbox" id="cb"><b>Telagu</b> <br>
    <p><b>Any Comments or Suggestions</b></p>
    <textarea></textarea><br><br><br>
    <input type="button" value="Submit" id="button">

    </form>

</body>
</html>
