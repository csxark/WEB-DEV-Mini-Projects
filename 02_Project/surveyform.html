<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyformcss.css" />
  </head>
  <body>
    <form>
      <h2>Survey Form</h2>
      <hr />
      <p>Please answer the following questions:</p>
      <hr class="bg-dark" />

      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name" />

      <label for="age">What is your age?</label>
      <p class="age">
        <input type="radio" id="under18" name="age" value="under18" /> Under 18
        <input type="radio" id="18-24" name="age" value="18-24" /> 18-24
        <input type="radio" id="25-34" name="age" value="25-34" /> 25-34
        <input type="radio" id="over35" name="age" value="over35" /> Over 35
      </p>
      <p class="hobby">
        <label for="hobbies">What are your hobbies?</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading" />
        Reading
        <input type="checkbox" id="sports" name="hobbies" value="sports" />
        Sports
        <input type="checkbox" id="music" name="hobbies" value="music" /> Music
      </p>
      <label for="favoriteColor">What is your favorite color?</label>
      <select id="favoriteColor" name="favoriteColor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="other">Other</option>
      </select>

      <!-- Submit button -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
