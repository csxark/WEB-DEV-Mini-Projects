<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <meta http-equiv="refresh" content="120" />
    <style>
      body {
  font-family: "Roboto", sans-serif;
  background-color: #0d1117;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #c9d1d9;
}

.calculator {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: minmax(80px, auto) repeat(5, 60px);
  justify-content: center;
  background: #161b22;
  padding: 1.4rem;
  border-radius: 10px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
  gap: 0.7rem;
}

.calculator button {
  background: #21262d;
  border: none;
  border-radius: 8px;
  font-family: inherit;
  font-size: 1.5rem;
  font-weight: 500;
  cursor: pointer;
  color: #c9d1d9;
  transition: background-color 0.2s, transform 0.2s;
}

.calculator button:hover {
  background-color: #30363d;
}

.calculator button:active {
  background-color: #484f58;
  transform: translateY(2px);
}

.calculator .operation {
  background-color: #3f4247;
  color: #58a6ff;
}

.calculator .operation:hover {
  background-color: #484f58;
}

.calculator .delete,
.calculator .clear {
  background-color: #8b949e;
  color: #c9d1d9;
}

.calculator .delete:hover,
.calculator .clear:hover {
  background-color: #484f58;
}

.calculator #equal {
  background-color: #238636;
  color: #ffffff;
  grid-column: span 1;
}

.calculator #equal:hover {
  background-color: #2ea043;
}

.output {
  grid-column: 1 / -1;
  font-size: 2.5rem;
  color: #c9d1d9;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: flex-end;
  word-break: break-all;
  padding: 0.5rem;
  border-radius: 8px;
  background-color: #0d1117;
}

.output .prev-display {
  font-size: 1.2rem;
  color: #8b949e;
}


    </style>
  </head>
  <body>
    <div class="calculator">
        <div class="output">
          <div class="prev-display"></div>
          <div class="curr-display"></div>
        </div>
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operation">/</button>
        <button class="operation">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equal" id="equal">=</button>
        <button class="number">.</button>
        <button class="number span-2">0</button>
      </div>
      
    <script>
      const currDisplay = document.querySelector(".curr-display");
      const prevDisplay = document.querySelector(".prev-display");
      const numbers = document.querySelectorAll(".number");
      const operands = document.querySelectorAll(".operation");
      const clearBtn = document.querySelector(".clear");
      const delBtn = document.querySelector(".delete");
      const equalBtn = document.querySelector(".equal");
      let operation;

      function appendNumber(number) {
        if (number === "." && currDisplay.innerText.includes(".")) return;
        currDisplay.innerText += number;
      }

      function chooseOperation(operand) {
        if (currDisplay.innerText === "") return;
        compute(operand);
        operation = operand;
        currDisplay.innerText += operand;
        prevDisplay.innerText = currDisplay.innerText;
        currDisplay.innerText = "";
      }

      function clearDisplay() {
        currDisplay.innerText = "";
        prevDisplay.innerText = "";
      }

      function compute(operand) {
        let result;
        const previousValue = parseFloat(prevDisplay.innerText);
        const currentValue = parseFloat(currDisplay.innerText);

        if (isNaN(previousValue) || isNaN(currentValue)) return;

        switch (operation) {
          case "+":
            result = previousValue + currentValue;
            break;
          case "-":
            result = previousValue - currentValue;
            break;
          case "*":
            result = previousValue * currentValue;
            break;
          case "/":
            result = previousValue / currentValue;
            break;
          default:
            return;
        }
        currDisplay.innerText = result;
      }

      numbers.forEach((number) => {
        number.addEventListener("click", () => {
          appendNumber(number.innerText);
        });
      });

      operands.forEach((operand) => {
        operand.addEventListener("click", () => {
          chooseOperation(operand.innerText);
        });
      });

      clearBtn.addEventListener("click", () => {
        clearDisplay();
      });

      equalBtn.addEventListener("click", () => {
        compute();
        prevDisplay.innerText = "";
      });

      delBtn.addEventListener("click", () => {
        currDisplay.innerText = currDisplay.innerText.slice(0, -1);
      });
    </script>
  </body>
</html>
