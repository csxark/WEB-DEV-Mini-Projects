<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta http-equiv="refresh" content="120">
    <style>
        *{
            margin: 10px 20px;
            padding:5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            background-color: black;
            color: ghostwhite;
        }
        button{
            background-color: orange;
            border: 0px;
            border-radius: 30px;
            margin-top: 25px;
        }
        input{
            background-color:black;
            border: 2px solid orange;
            border-radius: 25px;
            color: aliceblue;
        }
        #add{
            margin-left: 250px;
        }
    </style>
    <script>
        function Add()
        {
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            document.getElementById("res").innerHTML = "The Sum is: " + (num1 + num2);
        }
        function Sub()
        {
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            document.getElementById("res").innerHTML = "The Difference is: " + (num1 - num2);
        }
        function mul()
        {
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            document.getElementById("res").innerHTML = "The Multiplication is: " + (num1 * num2);
        }
        function div()
        {
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            document.getElementById("res").innerHTML = "The Divison is: " + (num1/num2);
        }
        function expo()
        {
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            let s=num1**num2
            document.getElementById("res").innerHTML = "The "+num2+'th power of '+ num1+ ' is ' +s;
        }
       
    </script>
</head>
<body>
    <label>First Number: </label> 
    <input type="number" name="" id="a">
    <label> Second Number: </label>
        <input type="number" name="" id="b"><br>
    <button id="add" onclick="Add()">Addition</button>
    <button onclick="Sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
    <button onclick="expo()">Exponential</button>
  <div id="res"></div>  
</body>
</html>
